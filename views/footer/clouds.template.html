<div class="weather">
    <h4>Clouds</h4>
    <label for="cloudStatus">On/Off</label>
    <input ng-model="$parent.$parent.imageryModel.Clouds.show" id="cloudStatus" type="checkbox" value="0">
    <label for="cloudOpacity">Opacity</label>
    <input ng-model="$parent.$parent.imageryModel.Clouds.alpha" id="cloudOpacity" type="range" min="0" max="1" step="0.1">
</div>
